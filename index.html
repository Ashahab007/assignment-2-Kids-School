<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f0cdd331d3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Kids School</title>
  </head>
  <body>
    <header>
      <!-- nav section start -->
      <nav class="nav-section">
        <div class="brand-container">
          <div class="brand-logo">
            <img src="./assets/logo.png" alt="logo" />
          </div>
          <h3 class="brand-title quicksand-bold">SCHOOL</h3>
        </div>
        <div class="brand-menu quicksand-semibold">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Facilities</a></li>
            <li><a href="">Admission</a></li>
          </ul>
        </div>
        <!-- <div class="btn primary-button"> -->
        <button class="btn primary-button quicksand-semibold">Contact</button>
        <!-- </div> -->
        <div class="menu-bar">
          <i class="fa-solid fa-bars"></i>
        </div>
      </nav>
      <hr />
      <!-- nav section end -->
      <marquee>This text will scroll from right to left</marquee>

      <!-- banner section start -->
      <section class="banner-section">
        <div class="banner-container">
          <div class="banner-text-container">
            <h1 class="banner-title quicksand-bold">
              <span>Empowering</span> <br />
              students from small age
              <span class="span-2"> towards vision</span>
            </h1>
            <p class="banner-description quicksand-regular">
              With the courage, Confidence, Creativity and Compassion to make
              their Unique Contribution in a Diverse and Dynamic World.
            </p>
            <button class="btn quicksand-semibold secondary-button">
              Enroll Now
            </button>
          </div>
          <div class="banner-image-container">
            <img src="./assets/hero-kids.png" alt="kids" />
          </div>
        </div>
      </section>
      <!-- banner section end -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
